<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EmotIndia Demo - Real-Time Emotion Detection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Outfit', sans-serif;
      background: radial-gradient(circle at top, #1f2937, #0f172a);
      color: #fefce8;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
      padding: 40px 20px;
    }

    h1 {
      font-size: 3.5rem;
      background: linear-gradient(to right, #facc15, #fb923c);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 800;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      color: #cbd5e1;
      max-width: 700px;
      margin-bottom: 40px;
    }

    .glass-container {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      padding: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      width: 90%;
      max-width: 900px;
    }

    .video-frame {
      border-radius: 16px;
      border: 4px solid #facc15;
      width: 100%;
      max-height: 80vh;
      object-fit: cover;
      transition: transform 0.3s ease-in-out;
    }

    .video-frame:hover {
      transform: scale(1.02);
    }

    .footer {
      margin-top: 60px;
      font-size: 0.9rem;
      color: #94a3b8;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2.4rem;
      }

      .video-frame {
        border-width: 3px;
      }
    }
  </style>
</head>
<body>
  <h1>üé≠ EmotIndia Demo</h1>
  <p>Witness real-time facial emotion recognition using AI. Make a face, and let EmotIndia detect your mood live!</p>

  <div class="glass-container">
    <img src="{{ url_for('video') }}" alt="Emotion Detection Stream" class="video-frame" />
  </div>

  <div class="footer">¬© 2025 EmotIndia ‚Ä¢ Made with ‚ù§Ô∏è</div>
</body>
</html>
